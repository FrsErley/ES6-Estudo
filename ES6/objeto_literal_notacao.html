<!DOCTYPE html>
<html lang="en">
<head>
    

    <title>Document</title>

    <script>

        let nome = 'Jorge'
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao ,
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade}, ${this.sexo} é ${this.profissao}`)
            }
        }


        console.log(objeto)
        objeto.exibirResumo()


        let objeto2 = {
            nome,
            idade,
            sexo,
            profissao,
            exibirResumo() {
                console.log(`${this.nome}, ${this.idade}, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto2)
        objeto2.exibirResumo()

    </script>

</head>

</body>
</html>
