<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <script>

        class Produto {
            constructor(descricao, preco) {
                this.descricao = descricao
                this.preco = preco 
            }

            verDescricao() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2200)

        produto.verDescricao()

        //---------------------------------------------

        let produtoLiteral = {
            descricao: 'Geladeira',
            valor: 1800,
            verDescricao: function() {

                console.log(`${this.descricao} por apenas ${this.valor}`)

            }
        }

        produtoLiteral.verDescricao()

        //------------------------------------------------

        let Console = {
            tipoConsole: 'Playstation 5',
            preco: 4000,
            jogoAcompanhado: 'Final Fantasy 16',
            anuncioLogo: function() {
                console.log(`Estou buscando comprar um ${this.tipoConsole} pelo valor de ${this.preco} e que venha acompanhado do jogo ${this.jogoAcompanhado}`)
            }
        }

        Console.anuncioLogo()

    </script>

</head>
